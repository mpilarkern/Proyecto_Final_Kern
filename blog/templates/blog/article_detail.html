{% extends "base.html" %}

{% block contenido %}

<p>
 <strong>Title:</strong> {{object.title}}
</p>
<p>
 <strong>Subtitle:</strong> {{object.subtitle}}
</p>
<p>
 <strong>Review:</strong> {{object.body}}
</p>
<p>
 <strong>Author:</strong> {{object.creator}}
</p>
<p>
 <strong>Date:</strong> {{object.date}}
</p>

<br>
<a href="{% url 'articles_list' %}">Go back to list</a>
{% if user == article.creator %}
<a href="{% url 'edit_article' object.id %}">Edit</a>
{% endif %}
{% endblock contenido %}
